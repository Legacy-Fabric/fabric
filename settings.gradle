pluginManagement {
	repositories {
		jcenter()
		gradlePluginPortal()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenLocal()
 		maven {
			name = 'Jitpack'
			url = 'https://jitpack.io'
		}
	}
	resolutionStrategy {
		eachPlugin {
			if (requested.id.id == "fabric-loom" && !requested.version?.endsWith("-SNAPSHOT")) {
				useModule("com.github.Chocohead.Fabric-Loom:fabric-loom:${requested.version}")
			}
		}
	}
}

rootProject.name = "fabric-api"

include 'fabric-api-base'
include 'fabric-armor-api-v1'
include 'fabric-command-api-v1'
include 'fabric-crash-report-info-v1'
include 'fabric-gamerule-api-v1'
include 'fabric-item-api-v1'
include 'fabric-keybinding-api-v1'
include 'fabric-lifecycle-events-v1'
include 'fabric-networking-api-v1'
include 'fabric-object-builder-api-v1'
