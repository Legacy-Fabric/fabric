pluginManagement {
	repositories {
		gradlePluginPortal()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenLocal()
	}
}

rootProject.name = "legacy-fabric-api"

def addSubModule(String version, String name) {
	include(version + "_" + name)
	project(":$version" + "_" + name).projectDir = new File("${rootDir.path}/$version/$name")
	project(":$version" + "_" + name).name = version + "_" + name
}

def addModule(String version) {
	include(version)
	project(":$version").projectDir = new File("${rootDir.path}/$version")
	project(":$version").name = version
}

addSubModule("common", "base")
addModule("common")

addSubModule("1.8.9", "base")
addModule("1.8.9")

addSubModule("1.12.2", "base")
addModule("1.12.2")
